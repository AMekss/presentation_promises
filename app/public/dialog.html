<!DOCTYPE html>
<html>
<head>
  <title>#1 Example Dialog</title>
  <link href="stylesheets/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
  <style>
    body{
      font-size: 1.2em;
    }
  </style>
  <script src="javascript/vendor/jquery-2.1.0.js"></script>
  <script src="javascript/vendor/jquery-ui-1.10.3.custom.js"></script>
  <script src="javascript/dialog.js"></script>

</head>
<body>
  <input id="dialog_opener" type="button" value="Open Dialog">
  <div id="dialog_content" style="display:none" title="Fetch data from server?">
    <p>
      <span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
      This is serious stuff man. Are you sure?
    </p>
  </div>
  <br/>
  <br/>
  1. Spinner on dialog confirm ->
  <br/>
  <span id="indicator" style="display:none"><img src="images/indicator.gif"></span>
  <br/>
  2. Data fetched from the server ->
  <br/>
  <div style="color:red">
    <div id="dialog_result"></div>
  </div>
</body>
</html>
